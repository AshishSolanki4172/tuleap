    <span>
        <i ng-if="parent_project_id === project_id" class="fas fa-fw fa-level-up-alt" aria-hidden="true"></i>
        <span ng-if="parent_project_id !== project_id">â†³</span>
        <span class="backlog-item-details-parent-link" ng-bind-html="text | tuleapHighlight:filter_terms"></span>
    </span>
</a>
